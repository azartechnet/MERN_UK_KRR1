<html>
    <head>
        <title></title>
        <style>
           #one
           {
            animation-name: example;
            animation-duration: 10s;
           }
           #two
           {
            animation-name: example;
            animation-duration: 10s;
            animation-delay: 5s;
           }
           @keyframes example
           {
            from{
                background-color: red;
            }
            to
            {
                background-color: white;
            }
           }
        </style>
    </head>
    <body>
        <h1 id="one">This is heading</h1>
        <h1 id="two">This is heading</h1>
    </body>
</html>
