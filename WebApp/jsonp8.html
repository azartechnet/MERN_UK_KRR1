
<h2>Looping Object Properties</h2>
<p id="demo"></p>

<script>
const myJSON = '{"name":"John", "age":30, "address":"karur"}';
const myObj = JSON.parse(myJSON);

let text = "";
for (const x in myObj) {
    text += x + ": " + myObj[x] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
