<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#test1").text("Helloworld")
                })
                $("#btn2").click(function(){
                    $("#test2").html("<b>Helloworld</b>")
                })
                $("#btn3").click(function(){
                    $("#test3").val("welcome")
                })
            })
        </script>
    </head>
    <body>
        InputField:<input type="text" id="test3" value="Welcome">

        <p id="test1"></p>
        <p id="test2"></p>

        <button id="btn1">SetText</button>
        <button id="btn2">SetHTML</button>
        <button id="btn3">SetValue</button>
    </body>
</html>
