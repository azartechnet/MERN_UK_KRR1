<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").on({
            mouseenter: function(){
                $(this).css("background-color", "yellow");
        },
        
        mouseleave: function()
        {
            $(this).css("background-color", "white");
            }
            });
            });
</script>
<p>This is paragraph</p>
