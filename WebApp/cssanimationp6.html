<html>
    <head>
        <title></title>
        <style>
            h2
            {
                width: 400px;
                background-color: orange;
                animation-name: text;
                animation-duration: 4s;
            }
            #f1
            {
                animation-fill-mode: none;
            }
            #f2
            {
                animation-fill-mode: forwards;
            }
            #f3
            {
                animation-fill-mode: backwards;
                animation-delay: 5s;
            }
            #f4
            {
                animation-fill-mode: both;
                animation-delay: 2s;
            }
            @keyframes text
            {
                from
                {
                    margin-left: 0%;
                    background-color: #aaaa;
                }
                to
                {
                    margin-left: 60%;
                    background-color: pink;
                }
            }
        </style>
    </head>
    <body>
        <h2 id="f1">None</h2>
        <h2 id="f2">Forward</h2>
        <h2 id="f3">Backward</h2>
        <h2 id="f4">Both</h2>
    </body>
</html>
