<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        #dragtarget {
            width: 200px;
            height: 35px;
            padding: 10px;
            border: 1px solid black;
        }

        #droptarget {
            width: 250px;
            height: 100px;
            padding: 10px;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p ondragstart="dragStart(event)" draggable="true" id="dragtarget">DragMe</p>

    <div id="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        Drop here
    </div>

    <p id="d1"></p>

    <script>
        function dragStart(event) {
            event.dataTransfer.setData("Text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
            document.getElementById("d1").innerHTML = "The text is over";
            event.target.style.border = "4px dotted green";
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("Text");
            var draggedElement = document.getElementById(data);
            event.target.appendChild(draggedElement);
            event.target.style.border = "1px solid black";
            document.getElementById("d1").innerHTML = "Dropped!";
        }
    </script>
</body>
</html>
