<style>
    div
    {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
    }

</style>
<div onmousemove="myfun(event)" onmouseout="clearcoor()">

</div>
<p id="demo"></p>
<script>
    function myfun(e)
    {
        let x=e.clientX;
        let y=e.clientY;
        let coor="Coordinates:("+x+","+y+")";

        document.getElementById("demo").innerHTML=coor;
    }
    function clearcoor()
    {
        document.getElementById("demo").innerHTML="";
    }
</script>
