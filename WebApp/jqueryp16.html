<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {

        $("#flip").click(function(){
            $("#panel").slideToggle("slow");
        })
        
        });
        
</script>
<style>
    #flip
    {
        background-color: #4CAF50;
        color: white;
        }
    #panel
    {
        padding: 50px;

    }
</style>
<div id="flip">
   Click to slide
</div>
<div id="panel">
    <p>Click to slide</p>
</div>
