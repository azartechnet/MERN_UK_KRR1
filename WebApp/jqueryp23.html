<html>

        <title></title>

                $("#btn1").click(function(){
                    // $("p").append("<b>Welcome</b>")

        <ol>
            <li>list1</li>

            <li>list3</li>

        <button id="btn1">AppendText</button>
        <button id="btn2">Append list</button>
    </body>
</html>
