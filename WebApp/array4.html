<script>
    const f1=[10,30,1,40,60,50]
    const f2=[20,40,50,60,70,80]
    document.write(f1.sort())
    document.write("<br>")
    document.write(f2.sort())
    document.write(f1.reverse())
    document.write("<br>")

    document.write(f2.reverse())
    //min
    document.write(Math.min(...f1))
    document.write("<br>")
    document.write(Math.min(...f2))
    //max
    document.write(Math.max(...f1))
    document.write("<br>")
    document.write(Math.max(...f2))
    //toReversed
    document.write(f1.join())
    document.write("<br>")
    document.write(f2.join())
    
</script>
